<div ng-controller='EditCommentController as vm'>
  <div class="container">
    <form ng-init='edittedComment = vm.getCommentCopy(x)' class='well container' ng-submit='vm.editComment(x._id, edittedComment);'>

      <label>Original Post:</label>
      <textarea class="form-control" ng-model='edittedComment.comment' required></textarea>

      

    </form>
  </div>
</div>
