<div ng-controller='AddTopicController as vm' class="container" style="margin-bottom: 10em;">
  <h1 style="color: #333;">{{ vm.subForum }}</h1>
  <hr>
    <div>
      <button type="button" class="btn btn-info" ui-sref="CreateTopic">Create New Topic</button>
      <button type="button" class="btn btn-danger" ui-sref="Home">Go Back</button>
    </div>
    <hr>
    <div class="forumContainer">
      <div class="sectionHead">
        <h2>Topics</h2>
      </div>
      <div style="position: relative;" ng-repeat='z in vm.Topics'>
        <div class="section" ng-click="vm.setCurrentTopic(z);" ui-sref="Topic" >
          <div class="row">
            <div class="col-sm-2" ng-if="z.url">
              <img  ng-src="{{ z.url }}" ng-alt="{{ z.title }}" class="img img-responsive" style="position: relative; display: block; width: 75%; height: auto; border: solid 2px #fff;" />
            </div>
            <div class="col-sm-2" ng-if="!z.url"></div>
            <div class="col-sm-10" style="text-align: left;">
              <h3>{{z.title}}</h3>
              <h5>{{z.author}}</h5>
              <br>
            </div>
          </div>
        </div>
        <div class="deleteButton" ng-if="nav.status.username === z.author" ng-click="vm.deleteTopic(z);"></div>
      </div>
    </div>


</div>
