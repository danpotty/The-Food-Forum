<div ng-controller='CommentController as vm'>
    <div>
      <button type="button" class="btn btn-info" ng-click='vm.createComment()'>Create new comment</button>
    </div>
    <div class="row" ng-repeat='z in vm.comments'>
      <div class='col-sm-2'>
        <h3>{{z.user}}</h3>
      </div>
      <div class="col-sm-10">
        <h4>{{z.userComment}}</h4>
        <button type="button" class="btn btn-warning" ng-click='vm.editComment()'>Edit Comment</button>
      </div>
    </div>
</div>
